kind: pipeline
name: default

steps:
- name: OSQ
  image: python:3
  commands:
  - apt update
  - apt install -y git
  - git submodule update --init --recursive
  - pip install -U https://github.com/OS-Q/S03/releases/latest/download/S03.zip
  - qio platform install https://github.com/OS-Q/P12/releases/latest/download/P12.zip
  - qio run -d tests/external-libs
  - qio run -d tests/internal-libs
